<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>FixMyFormAI â€“ Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Navigation & Hero -->
  <header class="bg-blue-500 text-white">
    <div class="container mx-auto flex justify-between items-center py-6 px-4">
      <a href="index.html" class="text-2xl font-bold">FixMyFormAI</a>
      <nav class="space-x-6 font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="insights.html" class="hover:underline">Insights</a>
        <a href="feedback.html" class="hover:underline">Feedback</a>
        <a href="coaching.html" class="hover:underline">Coaching</a>
        <a href="demo.html">Demo</a>
      </nav>
    </div>
    <div class="container mx-auto px-4 pb-12">
      <h1 class="text-5xl font-extrabold">Contact Us</h1>
    </div>
  </header>

  <!-- Intro + Image -->
  <section class="bg-blue-500 py-16">
    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center gap-8">
      <div class="md:w-1/2">
        <img src="images/contact.jpg" alt="Contact with coach" class="w-full rounded-lg shadow-lg"/>
      </div>
      <div class="md:w-1/2 text-white space-y-4">
        <h2 class="text-4xl font-bold">Need help?</h2>
        <p class="text-lg leading-relaxed">
          If you have questions about our coaching platform or need support, our team is here to assist you.
        </p>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-16">
    <div class="container mx-auto px-4 max-w-lg">
      <form class="grid gap-6">
        <input type="text" placeholder="Name" required class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input type="email" placeholder="Email (required)" required class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <textarea rows="6" placeholder="Message" required class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button type="submit" class="bg-black text-white py-3 px-6 rounded font-medium">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t pt-6 pb-12">
    <div class="container mx-auto px-4 text-center space-x-4">
      <a href="https://instagram.com" class="text-gray-600 hover:text-gray-900">Instagram</a>
      <a href="https://facebook.com" class="text-gray-600 hover:text-gray-900">Facebook</a>
    </div>
  </footer>

</body>
</html>
